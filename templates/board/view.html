{% extends "../base.html" %} <!--상속받는다는 표시-->


{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="board" class="board-form">{% csrf_token %}
				<table class="tbl-ex">
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td>{{board_view.title}}
						</td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content">
								{{board_view.content|linebreaksbr}}
						</div>
						</td>
					</tr>
				</table>
				<div class="bottom">
					<a href="/board">글목록</a>
					<a href="/board/modifyform?id={{board_view.id}}">글수정</a>
				</div>
			</div>
{% endblock %}
